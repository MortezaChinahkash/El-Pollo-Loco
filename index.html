    <script src="./classes.js/drawableObject.class.js"></script>
    <script src="./classes.js/movableObject.class.js"></script>
    <script src="./classes.js/cloud.classes.js"></script>

    <script src="./classes.js/chicken.class.js"></script>

    <script src="./classes.js/collectableItem.class.js"></script>
    <script src="./classes.js/level.class.js"></script>
    <script src="./classes.js/soundManager.class.js"></script>
    <script src="./classes.js/statusbars.class.js"></script>

    <script src="./js/game.js"></script>
    <link rel="shortcut icon" href="./img/chili-5794744_640.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css" />
    <title>El Pollo Loco</title>
  </head>
  <body>
    <div id="loading-screen">
      <div class="intro-text">
        <h1>Drücke eine beliebige Taste, um das Spiel zu starten</h1>
      </div>
    </div>
    <div id="helpOverlay">
      <div class="help-content">
        <h2>Steuerung</h2>
        <ul>
          <li>◀️ ▶️ – Bewegen</li>
          <li>⬆️ – Springen</li>
          <li>🍾 (Leertaste) – Flasche werfen</li>
        </ul>
        <button id="closeHelp">Schließen</button>
      </div>
    </div>
   <div id="canvas-container">
  <canvas id="canvas" width="720" height="480" style="display: none"></canvas>
  <div id="overlay-buttons">
    <button id="muteBtn">🔇</button>
    <button id="fullscreenBtn">⛶</button>
    <button id="helpBtn">🎮</button>
  </div>
</div>
    <div class="button-container">
      <button id="restartBtn">Restart</button>
      <button id="nextLevelBtn">Next Level</button>
    </div>

    <div id="mobile-controls">
      <div class="left-controls">
        <button id="btn-jump">⬆️</button>
        <button id="btn-throw">🍾</button>
      </div>
      <div class="right-controls">
        <button id="btn-left">◀️</button>
        <button id="btn-right">▶️</button>
      </div>
    </div>
  </body>
</html>
